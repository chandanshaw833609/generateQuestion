<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter any key and you will see which key you have pressed</h1>
    <div id="insert"></div>
</body>
<script>
    const insert = document.getElementById('insert')
    window.addEventListener('keydown', (e) => {
        insert.insertAdjacentText("beforeend",`${e.key}`)
    })

    
</script>
</html>

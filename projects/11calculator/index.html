<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="show_value">
            <h1 id="written_value"></h1>
            <h1 id="calculated_value"></h1>
        </div>
        <div class="row">
            <input type="button" value="AC" id="allClear" onclick="allClear()">
            <input type="button" value="D" id="delete" onclick="deleteLastDigit()">
            <input type="button" value="()" id="bracket" onclick="bracket()">
            <input type="button" value="/" class="btn_css">
        </div>
        <div class="row">
            <input type="button" value="7" class="btn_css">
            <input type="button" value="8" class="btn_css">
            <input type="button" value="9" class="btn_css">
            <input type="button" value="*" class="btn_css">
        </div>
        <div class="row">
            <input type="button" value="4" class="btn_css">
            <input type="button" value="5" class="btn_css">
            <input type="button" value="6" class="btn_css">
            <input type="button" value="-" class="btn_css">
        </div>
        <div class="row">
            <input type="button" value="1" class="btn_css">
            <input type="button" value="2" class="btn_css">
            <input type="button" value="3" class="btn_css">
            <input type="button" value="+" class="btn_css">
        </div>
        <div class="row">
            <input type="button" value="0" class="btn_css">
            <input type="button" value="00" class="btn_css">
            <input type="button" value="." class="btn_css">
            <input type="button" value="=" id="equals" onclick="calculatedValue()">
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
